<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menulis - Cerita</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class', 
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'], 
                    },
                    colors: {
                        // Palet Warna Utama (Oranye)
                        'primary-color': '#FA812F',     
                        'primary-text': '#241b00',      
                        'secondary-text': '#797772',    
                        'border-default': '#e2e2e2',    
                        'cta-main': '#FA812F', 
                        'cta-hover': '#e6742a', 
                        
                        // Dark Mode Colors
                        'dark-bg': '#121212',
                        'dark-card': '#1f1f1f',
                        'dark-text': '#f0f0f0',
                        'dark-secondary-text': '#b3b3b3',
                        'dark-border': '#333333',
                        'dark-gray-bg': '#1e1e1e', // Untuk body di dark mode
                        'dark-editor-bg': '#1f1f1f' // Untuk area menulis di dark mode
                    },
                    boxShadow: {
                         'default-shadow': '0 0 15px rgba(0,0,0,0.15)',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 dark:bg-dark-gray-bg font-sans min-h-screen transition-colors duration-300">
    
    <script>
        // Logika Tema Gelap (Dark Mode)
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <div>
        <div class="sticky top-0 z-40 bg-white dark:bg-dark-card flex justify-between items-center p-4 border-b border-border-default dark:border-dark-border shadow-sm transition-colors duration-300">
            
            <div class="flex items-center space-x-6 sm:space-x-10">
                
                <div>
                    <a href="edit_cerita.html" class="text-primary-text dark:text-dark-text text-xl hover:text-primary-color transition duration-200">
                        <i class="fa-solid fa-chevron-left"></i>
                    </a>
                </div>

                <div class="relative max-w-xs sm:max-w-sm" id="chapter-dropdown-container">
                    <button class="flex flex-col items-start p-1 border-none bg-transparent cursor-pointer relative" id="chapter-toggle">
                        <span class="judul-cerita text-xs sm:text-sm text-secondary-text dark:text-dark-secondary-text font-medium">Judul Cerita</span>
                        <span class="judul-bab text-base sm:text-lg font-bold text-primary-text dark:text-dark-text">Bab Tak Berjudul 1</span>
                    </button>

                    <div class="absolute hidden top-full left-0 mt-3 w-56 sm:w-64 bg-white dark:bg-dark-card border border-border-default dark:border-dark-border rounded-lg shadow-xl p-3 z-50" id="chapter-list">
                        
                        <div class="flex justify-between items-center py-2 px-1 border-b border-border-default dark:border-dark-border/50 text-sm font-semibold text-primary-text dark:text-dark-text hover:bg-gray-50 dark:hover:bg-dark-border/50 rounded-md transition duration-150 cursor-pointer">
                            <span>Bab Tak Berjudul 1</span>
                        </div>
                        <div class="flex justify-between items-center py-2 px-1 border-b border-border-default dark:border-dark-border/50 text-sm font-semibold text-primary-text dark:text-dark-text hover:bg-gray-50 dark:hover:bg-dark-border/50 rounded-md transition duration-150 cursor-pointer">
                            <span>Bab Baru 2</span>
                        </div>

                        <button type="button" class="mt-3 w-full bg-primary-color border-none py-2 rounded-lg text-white font-bold text-sm transition duration-200 hover:bg-cta-hover">
                            <i class="bi bi-plus-lg mr-1"></i> Bab Baru
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex space-x-3">
                
                <div>
                    <button type="button" class="publik bg-primary-color text-white font-bold text-sm h-9 px-5 rounded-full transition duration-200 hover:bg-cta-hover">
                        Publikasikan
                    </button>
                </div>

                <div>
                    <button type="button" class="simpan bg-white dark:bg-dark-card text-primary-text dark:text-dark-text font-bold text-sm h-9 px-4 rounded-full border border-primary-color transition duration-200 hover:border-cta-hover hover:text-cta-hover dark:hover:text-cta-hover">
                        Simpan
                    </button>
                </div>
            </div>
        </div>

        <div class="w-full max-w-5xl mx-auto my-8 bg-white dark:bg-dark-card shadow-lg rounded-lg border border-border-default dark:border-dark-border/50">
            
            <form action="nulis.html">
                
                <div class="chap flex flex-col items-center pt-10 px-4 sm:px-10">
                    <p class="text-lg font-medium text-secondary-text dark:text-dark-secondary-text mb-2">
                        chapter 01
                    </p>
                    
                    <h2 contenteditable="true" class="edit text-2xl sm:text-3xl font-bold text-primary-text dark:text-dark-text text-center w-full max-w-[70%] p-2 mb-4 focus:outline-none focus:ring-1 focus:ring-primary-color focus:rounded-md transition duration-200">
                        Bab Tak Berjudul 1
                    </h2>
                    
                    <hr class="w-11/12 max-w-2xl border-t border-border-default dark:border-dark-border">
                </div>
                
                <div class="tulis w-full py-8 px-4 sm:px-10">
                    <div id="nulis" contenteditable="true" class="nulis w-full min-h-[500px] p-2 text-lg leading-relaxed font-medium text-primary-text dark:text-dark-text focus:outline-none dark:bg-dark-card">
                        </div>
                </div>
            </form>
            
        </div>
    </div>
    
    <script>
        // SCRIPT FUNGSI
        
        // 1. Cegah Enter pada Judul Bab
        document.querySelector('.edit').addEventListener('keydown', function(e) {
            if (e.key === "Enter") {
                e.preventDefault(); 
            }
        });

        // 2. Fokus Otomatis pada Area Menulis
        window.onload = function() {
            const field = document.getElementById("nulis");
            if (field) {
                 field.focus();
            }
        }
        
        // 3. Dropdown Chapter Logic
        const chapterToggle = document.getElementById('chapter-toggle');
        const chapterList = document.getElementById('chapter-list');
        const chapterContainer = document.getElementById('chapter-dropdown-container');

        // Toggle saat tombol diklik
        chapterToggle.addEventListener('click', (e) => {
            e.stopPropagation(); 
            chapterList.classList.toggle('hidden');
        });

        // Tutup saat mengklik di luar area dropdown
        document.addEventListener('click', (e) => {
            if (!chapterContainer.contains(e.target)) {
                chapterList.classList.add('hidden');
            }
        });

        // Tutup saat item dipilih (opsional: bisa tambahkan fungsi pemuatan bab)
        const chapterItems = chapterList.querySelectorAll('.chapter-item');
        chapterItems.forEach(item => {
            item.addEventListener('click', (e) => {
                // Tambahkan logika pemuatan bab di sini
                // Contoh: Perbarui teks judul bab
                // document.querySelector('.judul-bab').textContent = item.textContent;
                chapterList.classList.add('hidden');
            });
        });
        
    </script>
</body>
</html>
