<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganti Password Baru - CeritaQu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg">
        <div class="bg-white p-8 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center mb-6 text-red-600">Password</h2>
            <p class="text-center text-gray-500 mb-6">Masukkan password baru Anda di bawah ini.</p>
            
            <form action="reset-password-action" method="POST">
                
                <div class="mb-4">
                    <label for="new_password" class="block text-gray-700 font-semibold mb-2">Password Baru</label>
                    <input 
                        type="password" 
                        id="new_password" 
                        name="new_password" 
                        placeholder="Minimal 8 karakter" 
                        class="w-full p-3 border border-gray-300 rounded-lg 
                                transition duration-500
                                hover:border-red-300
                                hover:ring hover:ring-red-300/50 /* Efek glow/blur */
                                focus:outline-none 
                                focus:shadow-none /* Menghilangkan hitam-hitam */
                                focus:border-red-500
                                focus:border-2 
                        " 
                        required>
                </div>
                
                <div class="mb-6">
                    <label for="confirm_password" class="block text-gray-700 font-semibold mb-2">Konfirmasi Password Baru</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        placeholder="Ulangi password di atas" 
                        class="w-full p-3 border border-gray-300 rounded-lg 
                                transition duration-500
                                hover:border-red-300
                                hover:ring hover:ring-red-300/50 /* Efek glow/blur */
                                focus:outline-none 
                                focus:shadow-none /* Menghilangkan hitam-hitam */
                                focus:border-red-500
                                focus:border-2 
                        " 
                        required>
                </div>
                
                <button type="submit" class="w-full bg-red-600 text-white p-3 rounded-lg font-semibold hover:bg-red-700 transition duration-200 cursor-pointer">
                    Simpan Password Baru
                </button>
            </form>

            <div class="mt-4 text-center text-sm">
                Kembali ke 
                <a href="login.html" class="text-red-600 hover:underline font-medium">Halaman Login</a>
            </div>
        </div>
    </div>
</body>
</html>
