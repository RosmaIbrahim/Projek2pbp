<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            <h2 class="text-3xl font-bold text-center mb-6 text-red-600">Lupa Password</h2>
            <p class="text-center text-gray-500 mb-6">Masukkan email Anda untuk mereset password.</p>
            
            <form action="lupapassword" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="contoh@gmail.com" 
                        class="w-full p-3 border border-gray-300 rounded-lg 
                                transition duration-500 
                                
                                /* Efek Hover (Glow/Blur) */
                                hover:border-red-300 
                                hover:ring hover:ring-red-300/50 
                                
                                /* Efek fokus */
                                focus:outline-none   
                                focus:shadow-none 
                                focus:border-red-500 
                                focus:border-2       
                        " 
                        required>
                </div>
                
                <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-semibold 
                                                hover:bg-green-700 
                                                transition duration-200 
                                                cursor-pointer">
                    Kirim
                </button>
            </form>
        </div>
    </div>
</body>
</html>
