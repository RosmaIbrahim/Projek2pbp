<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Akun - CeritaQu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg">
        <div class="bg-white p-8 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center mb-6 text-red-600">Login</h2>
            <p class="text-center text-gray-500 mb-6">Silakan login untuk melanjutkan.</p>
            
            <form action="login" method="POST">
                
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email atau Username</label>
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        placeholder="Masukkan email atau username Anda" 
                        class="w-full p-3 border border-gray-300 rounded-lg 
                                transition duration-500
                                hover:border-red-300
                                hover:ring hover:ring-red-300/50 /* Efek glow/blur */
                                focus:outline-none 
                                focus:border-red-500
                                focus:border-2 
                        " 
                        required>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Masukkan password Anda" 
                        class="w-full p-3 border border-gray-300 rounded-lg 
                                transition duration-500
                                hover:border-red-300
                                hover:ring hover:ring-red-300/50 /* Efek glow/blur */
                                focus:outline-none 
                                focus:border-red-500
                                focus:border-2 
                        " 
                        required>
                </div>
                
                <div class="flex justify-end mb-6">
                    <a href="lupapassword.html" class="text-sm text-red-600 hover:underline font-medium">Lupa Password?</a>
                </div>

                <button type="submit" class="w-full bg-red-600 text-white p-3 rounded-lg font-semibold hover:bg-red-700 transition duration-200 cursor-pointer">
                    Login
                </button>
            </form>

            <div class="mt-4 text-center text-sm">
                Belum punya akun? 
                <a href="register.html" class="text-red-600 hover:underline font-medium">Daftar Sekarang</a> 
            </div>
        </div>
    </div>
</body>
</html>
