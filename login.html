<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pengguna - CeritaQu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md">
        <div class="bg-white p-8 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center mb-6 text-red-600">Masuk ke Akun Anda</h2>
            
            <form action="/login" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500" required>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500" required>
                </div>
                
                <button type="submit" class="w-full bg-red-600 text-white p-3 rounded-lg font-semibold hover:bg-red-700 transition duration-200">
                    Login
                </button>
            </form>

            <div class="mt-4 text-center text-sm">
                <p class="mb-2">
                    Belum punya akun? 
                    <a href="/register" class="text-red-600 hover:underline font-medium">Daftar (Register)</a>
                </p>
                <a href="/lupa-password" class="text-gray-500 hover:text-red-600 hover:underline">Lupa Password?</a>
                </div>
        </div>
    </div>
</body>
</html>
