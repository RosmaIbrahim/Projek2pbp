<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-6">
    <div class="w-full max-w-xl">
        <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl border border-gray-200">
            <h2 class="text-2xl sm:text-3xl font-extrabold text-center mb-6 text-red-600">Profil Saya</h2>

            <input type="file" id="photoUpload" accept="image/*" class="hidden">

            <div class="flex flex-col items-center mb-6 border-b pb-6 border-gray-200">
                <div class="relative w-28 h-28 sm:w-32 sm:h-32 mb-4">
                    <img 
                        id="profileImage"
                        class="w-full h-full object-cover rounded-full border-4 border-white shadow-md transition duration-300 hover:shadow-lg" 
                        src="https://via.placeholder.com/150/d6d3d1/000000?text=A" 
                        alt="Foto Profil Pengguna">
                        
                    <button 
                        type="button" 
                        onclick="document.getElementById('photoUpload').click()" 
                        class="absolute bottom-0 right-0 bg-red-600 p-1.5 sm:p-2 rounded-full text-white hover:bg-red-700 transition duration-200 shadow-lg border border-white">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.218A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.218A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    </button>
                </div>
                <h3 class="text-xl sm:text-2xl font-bold text-gray-800">Nama Pengguna Keren</h3>
                <p class="text-gray-500 text-sm">@username</p>
            </div>

            <div class="space-y-4 mb-8">
                <div class="py-2 border-b border-gray-100">
                    <span class="text-gray-500 text-sm sm:text-base font-semibold flex items-center mb-1">
                        <svg class="w-5 h-5 mr-2 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        Email:
                    </span>
                    <span class="text-gray-800 font-medium ml-7 block text-sm sm:text-base">user.keren@ceritaqu.com</span>
                </div>
                 <div class="py-2 border-b border-gray-100">
                    <span class="text-gray-500 text-sm sm:text-base font-semibold flex items-center mb-1">
                        <svg class="w-5 h-5 mr-2 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h.01M19 19H5a2 2 0 01-2-2V7a2 2 0 012-2h14a2 2 0 012 2v10a2 2 0 01-2 2z"></path></svg>
                        Bergabung Sejak:
                    </span>
                    <span class="text-gray-800 ml-7 block text-sm sm:text-base">1 Januari 2024</span>
                </div>

                <div class="py-2 border-b border-gray-100">
                    <span class="text-gray-500 text-sm sm:text-base font-semibold flex items-center mb-1">
                        <svg class="w-5 h-5 mr-2 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                        Cerita Ditulis:
                    </span>
                    <span class="text-gray-800 font-extrabold text-red-600 text-lg ml-7 block">42</span>
                </div>

                <div class="pt-4">
                    <span class="block text-gray-700 font-bold mb-2 text-sm sm:text-base">Tentang Saya:</span>
                    <p class="text-gray-600 p-4 rounded-lg border border-gray-200 text-sm italic bg-gray-50">
                        Penulis cerita fiksi ilmiah dan fantasi. Suka kopi dan hujan. Mari berpetualang lewat kata-kata!
                    </p>
                </div>
            </div>

            <div class="space-y-3">
                <a href="editprofil.html" class="w-full bg-red-600 text-white p-3 rounded-lg font-semibold hover:bg-red-700 transition duration-200 flex items-center justify-center shadow-md">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                    Edit Profil
                </a>
                
                <button type="button" onclick="window.location.href='login.html'" class="w-full bg-gray-200 text-gray-700 p-3 rounded-lg font-semibold hover:bg-gray-300 transition duration-200 flex items-center justify-center border border-gray-300">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Logout
                </button>
            </div>

        </div>
    </div>
</body>
</html>
