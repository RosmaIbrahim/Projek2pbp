<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Cerita - Draft</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        // Skema Warna Terang
                        'primary-text': '#241b00',
                        'secondary-text': '#797772',
                        'border-default': '#e2e2e2',
                        'cta-main': '#FA812F', 
                        'cta-hover': '#FFB22C',
                        'card-bg': '#ffffff', 
                        
                        // Skema Warna Gelap
                        'dark-bg': '#121212',
                        'dark-card': '#1f1f1f',
                        'dark-text': '#f0f0f0',
                        'dark-secondary-text': '#b3b3b3',
                        'dark-border': '#333333',
                    },
                }
            }
        }
    </script>

    <style>
        /* Styling tambahan untuk Progress Bar */
        .progress-bar-container {
            display: flex;
            gap: 4px;
        }
        .progress-segment {
            height: 8px;
            width: 25%;
            background-color: #e2e2e2;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .dark .progress-segment {
            background-color: #333333;
        }
        .progress-segment.completed {
            background-color: #FA812F;
        }
        /* Hover state untuk teks bab */
        .group:hover .text-bab {
            color: #FA812F;
            transition: color 0.15s;
        }
        /* Custom styling untuk tombol batalkan outline di Dark Mode */
        .dark .btn-cancel-outline:hover {
            background-color: #333333; /* dark-border */
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-dark-bg min-h-screen font-sans transition-colors duration-300">

    <script>
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    
    <header class="sticky top-0 z-40 bg-white dark:bg-dark-card w-full shadow-md px-4 py-3 border-b border-border-default dark:border-dark-border flex justify-between items-center transition-colors duration-300">
        
        <div class="flex items-center space-x-2 sm:space-x-4">
            <a href="buatcerita.html" class="text-primary-text dark:text-dark-text hover:text-cta-main transition duration-200">
                <i class="bi bi-chevron-left text-2xl"></i>
            </a>
            
            <div class="text-primary-text dark:text-dark-text">
                <p class="text-sm sm:text-base leading-tight dark:text-dark-secondary-text">Tambahkan detail cerita</p>
                <p class="text-base sm:text-lg font-bold leading-tight">Judul Cerita</p>
            </div>
        </div>

        <div class="flex items-center">
            <a href="home.html" class="btn-cancel-outline border border-cta-main text-cta-main dark:text-cta-main font-semibold text-sm h-9 w-24 flex items-center justify-center rounded-md transition duration-200 hover:bg-cta-main/10 hover:shadow-sm">
                Batalkan
            </a>
        </div>
    </header>
    
    <div class="w-full max-w-xl mx-auto p-4 sm:p-8">
        <div class="bg-card-bg dark:bg-dark-card p-6 sm:p-8 rounded-2xl shadow-xl border border-border-default dark:border-dark-border transition-colors duration-300">
            
            <div class="progress-bar-container mb-6">
                <div class="progress-segment completed"></div>
                <div class="progress-segment completed"></div>
                <div class="progress-segment"></div>
                <div class="progress-segment"></div>
            </div>

            <form action="update_story_details" method="POST">
                
                <div class="mb-6">
                    <label for="judul" class="block text-primary-text dark:text-dark-text font-semibold mb-2">Judul</label>
                    <input 
                        type="text" 
                        id="judul" 
                        name="judul" 
                        placeholder="Masukkan judul ceritamu" 
                        value="Judul Cerita Saya"
                        class="w-full p-3 border border-border-default dark:border-dark-border dark:bg-dark-bg dark:text-dark-text rounded-lg 
                               transition duration-300 hover:border-cta-main dark:hover:border-cta-main focus:outline-none focus:border-primary-text dark:focus:border-cta-main focus:ring-2 focus:ring-cta-main/50" 
                        required>
                </div>

                <div class="mb-8">
                    <label for="deskripsi" class="block text-primary-text dark:text-dark-text font-semibold mb-2">Deskripsi</label>
                    <textarea 
                        id="deskripsi" 
                        name="deskripsi" 
                        rows="4" 
                        placeholder="Deskripsi singkat tentang cerita" 
                        class="w-full p-3 border border-border-default dark:border-dark-border dark:bg-dark-bg dark:text-dark-text rounded-lg 
                               transition duration-300 hover:border-cta-main dark:hover:border-cta-main focus:outline-none focus:border-primary-text dark:focus:border-cta-main focus:ring-2 focus:ring-cta-main/50" 
                        required>Ini adalah deskripsi cerita yang sudah ada.
                    </textarea>
                </div>
            </form>
            
            <div class="border border-border-default dark:border-dark-border rounded-lg divide-y divide-border-default dark:divide-dark-border/70">
                
                <div class="flex justify-between items-center p-4 bg-gray-50 dark:bg-dark-border rounded-t-lg">
                    <h3 class="text-lg font-semibold text-primary-text dark:text-dark-text">Semua Bab</h3>
                    <button class="text-primary-text dark:text-dark-text hover:text-cta-main dark:hover:text-cta-main transition duration-200" title="Tambah Bab Baru">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                </div>

                <div class="flex justify-between items-center p-4 group hover:bg-gray-50 dark:hover:bg-dark-border/70 transition duration-150">
                    <span class="text-primary-text dark:text-dark-text text-bab">Bab 1: Judul Awal</span>
                    <div class="relative inline-block text-left" data-dropdown-bab>
                        <button class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-dark-border text-secondary-text dark:text-dark-secondary-text hover:text-primary-text dark:hover:text-dark-text transition duration-150" title="Opsi Bab">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                        </button>
                        <div class="hidden absolute right-0 mt-2 w-40 rounded-md shadow-lg bg-white dark:bg-dark-card ring-1 ring-black ring-opacity-5 dark:ring-white dark:ring-opacity-10 focus:outline-none z-10 transition duration-150">
                            <div class="py-1">
                                <a href="edit_bab.html?id=1" class="block px-4 py-2 text-sm text-primary-text dark:text-dark-text hover:bg-gray-100 dark:hover:bg-dark-border">Edit Bab</a>
                                <a href="#" class="block px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/50">Hapus Bab</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between items-center p-4 group hover:bg-gray-50 dark:hover:bg-dark-border/70 transition duration-150">
                    <span class="text-primary-text dark:text-dark-text text-bab">Bab 2: Kelanjutan</span>
                    <div class="relative inline-block text-left" data-dropdown-bab>
                        <button class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-dark-border text-secondary-text dark:text-dark-secondary-text hover:text-primary-text dark:hover:text-dark-text transition duration-150" title="Opsi Bab">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                        </button>
                    </div>
                </div>

                <div class="flex justify-between items-center p-4 group hover:bg-gray-50 dark:hover:bg-dark-border/70 transition duration-150">
                    <span class="text-primary-text dark:text-dark-text text-bab">Bab 3: Klimaks</span>
                    <div class="relative inline-block text-left" data-dropdown-bab>
                        <button class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-dark-border text-secondary-text dark:text-dark-secondary-text hover:text-primary-text dark:hover:text-dark-text transition duration-150" title="Opsi Bab">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                        </button>
                    </div>
                </div>

            </div>
            
            <button type="button" class="mt-8 w-full bg-cta-main text-white p-3 rounded-lg font-bold hover:bg-cta-hover transition duration-200 cursor-pointer shadow-md hover:shadow-lg dark:shadow-none">
                Simpan & Lanjutkan
            </button>

        </div>
    </div>
    
    <script>
        // Fungsionalitas Dropdown Bab
        document.querySelectorAll('[data-dropdown-bab]').forEach(container => {
            const button = container.querySelector('button');
            const menu = container.querySelector('.transition');
            
            if (button && menu) {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    document.querySelectorAll('[data-dropdown-bab] .transition').forEach(m => {
                         if (m !== menu) {
                            m.classList.add('hidden');
                        }
                    });

                    menu.classList.toggle('hidden');
                });
                
                document.addEventListener('click', (event) => {
                    if (!container.contains(event.target)) {
                        menu.classList.add('hidden');
                    }
                });
            }
        });
    </script>
</body>
</html>
