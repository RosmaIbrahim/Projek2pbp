<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="header">
      <div class="kiri">
        <nav class="menu">
          <a class="nav-link active" aria-current="page" href="#">
            <i class="bi bi-house-door-fill"></i>
          </a>
          <a class="nav-link" href="search.html">
            <i class="bi bi-search"></i>
          </a>
          <a class="nav-link" href="perpus.html">
            <i class="bi bi-book"></i>
          </a>
        </nav>
      </div>

      <div class="kanan">
        <a class="profile" href="#">
          <img src="img/profile.jpg" alt="user">
        </a>

        <i class="bi bi-moon"></i>

        <div class="dropdown-menu">
          <a href="">Lihat Profil</a>
          <hr>
          <a href="buatcerita.html">Buat Cerita</a>
          <a href="">Logout</a>
        </div>
      </div>
    </header>

    <div class="atas">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/carousel 1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/carousel 2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/carousel 3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="recom">
      <h2>Rekomendasi</h2>

      <div class="recom-isi">

        <div class="card" style="width: 18rem;" data-link="cerita.html">
          <img src="img/seporsi mie ayam.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h3 style="color: #1d2937;"><b>Seporsi Mie Ayam Sebelum Besok MTK</b></h3>
            <p class="card-text">Penulis: Brian Khrisna</p>
            <div class="likeHome">
              <div>
                <i class="fa-regular fa-heart" style="color: #666f83;"></i>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>


    <script>
      document.querySelectorAll(".card").forEach(card => {
        card.addEventListener("click", function() {
          const link = this.getAttribute("data-link");
          window.location.href = link;
        });
      });
    </script>

    <script>
        document.querySelector('.profile').addEventListener('click', function(e) {
          e.preventDefault(); 

          document.querySelector('.dropdown-menu').classList.toggle('active');
      });
    </script>
    
  </body>
</html>
