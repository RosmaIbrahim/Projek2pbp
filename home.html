<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  </head>
  <body>
    <header class="header">
      <div class="kiri">
        <nav class="menu">
          <a class="nav-link active" aria-current="page" href="#">
            <i class="bi bi-house-door-fill"></i>
          </a>
          <a class="nav-link" href="search.html">
            <i class="bi bi-search"></i>
          </a>
          <a class="nav-link" href="perpus.html">
            <i class="bi bi-book"></i>
          </a>
        </nav>
      </div>

      <div class="kanan">
        <a class="profile" href="#">
          <img src="profile.jpg" alt="user">
        </a>

        <i class="bi bi-moon"></i>

        <div class="dropdown-menu">
          <a href="">Lihat Profil</a>
          <hr>
          <a href="buatcerita.html">Buat Cerita</a>
          <a href="">Pengaturan</a>
          <a href="">Logout</a>
        </div>
      </div>
    </header>

    <div class="atas">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="carousel 1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="carousel 2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="carousel 3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="recom">
      <h2>Rekomendasi</h2>

      <div class="recom-isi">

        <div class="card" data-link="cerita1.html">
            <img src="seporsi mie ayam.jpg" class="card-img" alt="...">
        </div>

        <div class="card" data-link="cerita2.html">
            <img src="cantik itu luka.jpg" class="card-img" alt="...">
        </div>

        <div class="card" data-link="cerita3.html">
            <img src="laut bercerita.jpg" class="card-img" alt="...">
        </div>

      </div>
    </div>


    <script>
      document.querySelectorAll(".card").forEach(card => {
        card.addEventListener("click", function() {
          const link = this.getAttribute("data-link");
          window.location.href = link;
        });
      });
    </script>

    <script>
        document.querySelector('.profile').addEventListener('click', function(e) {
          e.preventDefault(); 

          document.querySelector('.dropdown-menu').classList.toggle('active');
      });
    </script>
    
  </body>
</html>
