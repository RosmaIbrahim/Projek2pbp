<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambahkan Detail Cerita</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class', 
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'], 
                    },
                    colors: {
                        // Palet Warna Utama
                        'primary-color': '#FA812F', 
                        'primary-text': '#241b00',
                        'secondary-text': '#797772',
                        'border-default': '#e2e2e2',
                        'cta-main': '#FA812F', 
                        'cta-hover': '#e6742a', 
                        
                        // Dark Mode Colors
                        'dark-bg': '#121212',
                        'dark-card': '#1f1f1f',
                        'dark-text': '#f0f0f0',
                        'dark-secondary-text': '#b3b3b3',
                        'dark-border': '#333333',
                    },
                }
            }
        }
    </script>
    <style>
        /* Custom styling untuk tombol batalkan outline di Dark Mode */
        .btn-cancel-outline:hover {
            background-color: rgba(250, 129, 47, 0.1); /* cta-main/10 */
        }
        .dark .btn-cancel-outline:hover {
            background-color: #333333; /* dark-border */
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-dark-bg font-sans min-h-screen transition-colors duration-300">
    
    <script>
        // Logika Tema Gelap (Dark Mode)
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <header class="sticky top-0 z-40 bg-white dark:bg-dark-card w-full shadow-md px-4 py-3 border-b border-border-default dark:border-dark-border flex justify-between items-center transition-colors duration-300">
        
        <div class="flex items-center space-x-2 sm:space-x-4">
            <a href="buatcerita.html" class="text-primary-text dark:text-dark-text hover:text-primary-color transition duration-200">
                <i class="bi bi-chevron-left text-2xl"></i>
            </a>
            
            <div class="text-primary-text dark:text-dark-text">
                <p class="text-sm sm:text-base leading-tight dark:text-dark-secondary-text">Tambahkan detail cerita</p>
                <p class="text-base sm:text-lg font-bold leading-tight">Cerita Tak Berjudul</p>
            </div>
        </div>

        <div class="flex items-center">
            <a href="home.html" class="btn-cancel-outline border border-cta-main text-cta-main dark:text-cta-main font-semibold text-sm h-9 w-24 flex items-center justify-center rounded-md transition duration-200 hover:bg-cta-main/10 dark:hover:bg-dark-border/50 hover:shadow-sm">
                Batalkan
            </a>
        </div>
    </header>

    <div class="flex justify-center my-8 sm:my-10 px-4">
        <form action="ceritaBaru.html" class="w-full max-w-lg lg:max-w-xl">
            <div class="bg-white dark:bg-dark-card p-5 sm:p-7 rounded-lg shadow-xl border border-border-default dark:border-dark-border/50 flex flex-col space-y-5">
                
                <div class="pb-3 border-b-2 border-border-default dark:border-dark-border">
                    <h5 class="text-xl font-bold text-primary-text dark:text-dark-text">Detail cerita</h5>
                </div>

                <div>
                    <label for="formFile" class="block text-sm font-medium text-primary-text dark:text-dark-text mb-1">Tambahkan sampul buku</label>
                    <input class="block w-full text-sm text-primary-text dark:text-dark-text 
                                file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold 
                                file:bg-primary-color file:text-white hover:file:bg-cta-hover file:transition file:duration-200 
                                dark:file:bg-primary-color dark:file:text-white dark:file:hover:bg-cta-hover 
                                cursor-pointer border border-border-default dark:border-dark-border/50 rounded-lg p-2 bg-gray-100 dark:bg-dark-border/50" 
                                type="file" id="formFile">
                </div>

                <div>
                    <label for="judul" class="block text-sm font-medium text-primary-text dark:text-dark-text mb-1">Judul</label>
                    <input type="text" id="judul" placeholder="Cerita Tak Berjudul" 
                           class="w-full px-3 py-2 text-sm rounded-lg border border-border-default dark:border-dark-border/50 
                                  dark:bg-dark-bg dark:text-dark-text dark:placeholder-dark-secondary-text 
                                  
                                  transition duration-300 ease-in-out 
                                  hover:border-cta-main dark:hover:border-cta-main 
                                  focus:outline-none focus:border-cta-main focus:ring-2 focus:ring-cta-main/50">
                </div>

                <div>
                    <label for="genre-dropdown" class="block text-sm font-medium text-primary-text dark:text-dark-text mb-1">Genre</label>
                    <div class="relative inline-block text-left w-36">
                        <button type="button" class="inline-flex justify-center w-full rounded-md border border-border-default dark:border-dark-border/50 shadow-sm px-4 py-2 bg-white dark:bg-dark-card text-sm font-medium text-primary-text dark:text-dark-text hover:bg-gray-50 dark:hover:bg-dark-border/50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-color focus:ring-offset-gray-100 dark:focus:ring-offset-dark-bg transition duration-200" id="genre-toggle" data-dropdown-toggle="genre-menu">
                            Pilih Genre
                            <i class="bi bi-chevron-down -mr-1 ml-2 h-5 w-5"></i>
                        </button>
                    
                        <div class="absolute z-10 hidden origin-top-right right-0 mt-2 w-36 rounded-md shadow-lg bg-white dark:bg-dark-card ring-1 ring-black ring-opacity-5 focus:outline-none" id="genre-menu" data-dropdown-menu>
                            <div class="py-1">
                                <a href="#" class="text-primary-text dark:text-dark-text block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-dark-border/50 transition duration-150">Horror</a>
                                <a href="#" class="text-primary-text dark:text-dark-text block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-dark-border/50 transition duration-150">Fantasi</a>
                                <a href="#" class="text-primary-text dark:text-dark-text block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-dark-border/50 transition duration-150">Komedi</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div>
                    <label for="deskripsi" class="block text-sm font-medium text-primary-text dark:text-dark-text mb-1">Deskripsi</label>
                    <textarea id="deskripsi" 
                              class="w-full h-36 p-3 text-sm rounded-lg border border-border-default dark:border-dark-border/50 
                                     resize-none dark:bg-dark-bg dark:text-dark-text dark:placeholder-dark-secondary-text 
                                     
                                     transition duration-300 ease-in-out 
                                     hover:border-cta-main dark:hover:border-cta-main 
                                     focus:outline-none focus:border-cta-main focus:ring-2 focus:ring-cta-main/50"></textarea>
                </div>
                
                <div class="pt-2">
                    <button type="submit" class="bg-primary-color text-white font-semibold text-base h-9 w-full max-w-[150px] rounded-md transition duration-200 hover:bg-cta-hover hover:text-white">
                        Buat cerita
                    </button>
                </div>

            </div>
        </form>
    </div>

    <script>
        // JavaScript untuk mengaktifkan fungsionalitas Dropdown
        const dropdownToggle = document.getElementById('genre-toggle');
        const dropdownMenu = document.getElementById('genre-menu');
        
        function closeDropdown() {
            dropdownMenu.classList.add('hidden');
        }

        dropdownToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownMenu.classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
            if (!dropdownToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
                closeDropdown();
            }
        });
        
        const dropdownItems = dropdownMenu.querySelectorAll('a');
        dropdownItems.forEach(item => {
            item.addEventListener('click', (e) => {
                closeDropdown();
            });
        });

    </script>
</body>
</html>
